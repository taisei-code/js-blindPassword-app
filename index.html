<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/rest.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <main>

    <h1 class="main-title">
      <img src="" alt="" class="logo-company">
      ログイン
    </h1>

    <form action="" class="login-form">

      <div class="login-line">
        <label for="loginId" class="login-label">ID</label>
        <input id="loginId" name="loginId" class="login-input" required>
      </div>

      <div class="login-line">
        <label for="password" class="login-label">パスワード</label>
        <div class="login-password-area">
          <input id="password" type="password" name="password" class="login-input" required>
          <button class="password-visible" id="visible">
            <img class="password-icon" src="./img/eye-close.png" alt="">
          </button>
        </div>
      </div>

      <button class="login-button">ログイン</button>

    </form>
    
  </main>
</body>
</html>
